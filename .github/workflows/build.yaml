
name: Load osu players data and upload to stats calculation sheet

on:
  push:
    branches: [automatization]
    
jobs:
  build_stats:
    environment: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2  
      - name: Store ENV secrets from some google spreadsheet document as source
        uses: dibenlloch/google-sheets-secrets-action@v1.0.2
        with:
          auth-client-email: ${{secrets.GSHEET_CLIENT_EMAIL}}
          auth-private-key: ${{secrets.GSHEET_PRIVATE_KEY}}
          spreadsheet: ${{ secrets.SPREADSHEET_ID }}
      - name: gsheet.action
        uses: jroehl/gsheet.action@v1.1.0
        with:
          spreadsheetId: "1dEBMuVi_8KqIAewzHTH8ZC3t0ZQpkIHAX8v7p2KUTIY"
          commands: |
            [
              { "command": "addWorksheet", "args": { "worksheetTitle": "test" }}
            ]
